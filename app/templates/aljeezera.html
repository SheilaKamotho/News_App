{% extends 'base.html'%}

<!-- Content block -->
{% block content %}
    {% for new, des, url, i, pub, auth in context %}
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="card" style="width: 50rem;">
                    <img class="card-img-top" src="{{i}}">
                    <div class="card-body">
                        <h2 class="card-title">{{new}}</h2> 
                        <p class="card-text">{{des}}<a href={{url}}> Read More...</a></p>
                        <p>Published: {{pub|truncate(13)}}</p> 
                        <p>By: {{auth}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}      
{% endblock%}
