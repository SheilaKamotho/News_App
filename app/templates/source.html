{% extends 'base.html'%}

<!-- Content block -->
{% block content %}
    {% for name, description, url in context %}
    <div class = 'card body'>       
        <h3>{{name}} </h3> 
        <p>{{description}} </p> 
        <button class = 'btn btn-default'><a href={{url}}>Visit Source</a></button>
    </div>

    {% endfor %} 
{% endblock%}
